<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep Thoughts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;0,800;0,900;1,300;1,500;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="nav">
      <nav class="navBar">
        <img class="logo-1-icon" alt="" src="./public/logo-1.svg" />
        <img class="group-icon-1" alt="" src="./public/group-1098.svg" />
        <img class="group-icon-2" alt="" src="./public/group-1098.svg" />
        <img class="vector-icon" alt="" src="./public/vector.svg" />
        <img class="group-item" alt="" src="./public/ellipse-53@2x.png" />
        <div class="element">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </nav>
    </div>

    <div class="container">
      <div class="sidebarElements">
        <div class="blackPart"></div>
        <div class="whitePart">
          <p>1</p>
        </div>
      </div>

      <div class="middleContainer">
        <div class="head">
          <p id="mainHeading"></p>
          <button class="submitTask">Submit task</button>
        </div>
        <div class="exploreManagement">
          <b class="exploreWorld" id="exploreWorld"></b>
          <div class="projectManager" id="exploreDescription">
          </div>
        </div>
        <div class="div-1">
          <div class="tmp">
            <div class="heading" id="tmpHeading">
            </div>
            <div class="description">
              <article><strong>Description:</strong>
                <span id="tmpDescription">
                </span>
                </article>
                <iframe src="" frameborder="0"   class="meeting"
                id="meeting"></iframe>
            </div>
          </div>
          <div class="tb">
            <div class="heading" id="tbHeading">
            </div>
            <div class="description">
              <article><strong>Description:</strong>
                <span id="tbDescription">
                </span>
                </article>
            </div>
            <div class="thread-1">
              <span><strong>	
                &#8963;</strong></span>
              Thread A
            </div>
            <div class="sub">
                <div class="subThread">
                  <a>Sub thread 1</a>
                  <textarea placeholder="Enter Text here"></textarea>
                </div>
                <div class="subInterpretation">
                  <a>Sub Interpretation 1</a>
                 <textarea placeholder="Enter Text here"></textarea>
                </div>
            </div>
              <div class="threadItems">
                <img src="./public/group-1588.svg" alt="" srcset="">
                <div class="category"><b>&#8964;</b>  Select Categ</div>
                <div class="process"><b>&#8964;</b> Select Process</div>
              </div>
              <button class="subThreadBtn">+ Sub-thread</button>
              <div class="summary">
                <a>Sumary for Thread A</a>
                <textarea placeholder="Enter Text here"></textarea>
              </div>
            </div>
          </div>
        
        <div class="div-2">
          <div class="syp">         
            <div class="heading" id="sypHeading">
              Structure Your Pointers
            </div>
            <div class="description">
              <article><strong>Description:</strong>
                <span id="sypDescription">
                </span>
                </article>
            </div>
            <div class="sypTitle">
              <h3>Title</h3>
              <input type="text">
            </div>
            <div class="sypContent">
              <h3>Content</h3>
              <div class="contentItems">

                <div class="file">File</div>
                <div class="edit">Edit</div>
                <div class="view">View</div>
                <div class="insert">Insert</div>
                <div class="format">Format</div>
                <div class="tools1">Tools</div>
                <div class="table">Table</div>
                <div class="help">Help</div>
              
              </div>
              <div class="contentImages">

                <img
                class="arrow-curve-left-down-icon"
                src="./public/arrowcurveleftdown.svg"
                />
                <img
                src="./public/arrowcurveleftright.svg"
                />
                <img src="./public/arrowexpand02.svg"/>
                <a>Paragraph</a>
                <div class="element">
                  <div class="dot2"></div>
                  <div class="dot2"></div>
                  <div class="dot2"></div>
                </div>
              </div>
              <div class="area"></div>
              </div>
            </div>
          <div class="sa4">
            <div class="heading" id="sa4Heading">
            </div>
            <div class="description">
              <article><strong>Description:</strong>
                <span id="sa4Description">
                </span>
              </article>
            </div>

            <iframe src=" https://dtthon.deepthought.education/sharer?id=01aa3cff-db8e-8d9d-afc0-1671715937878" frameborder="0"
            width="520"
            height="400"
            id="sa4Link"
            ></iframe>
          </div>

        </div>
      </div>
      <div class="noticeboard">
        <div class="noticeBlack">
          <b>&#10006</b>
          <p>N</p>
          <p>o</p>
          <p>t</p>
          <p>i</p>
          <p>c</p>
          <p>e</p>
          <p></p>
          <p>B</p>
          <p>o</p>
          <p>a</p>
          <p>r</p>
          <p>d</p>
        </div>
        <div class="noticeWhite"></div>
        <div class="sideIcons">
          <img src="./public/questionmark-2-1@2x.png" alt="" srcset="">
          <img src="./public/meeting-1@2x.png" alt="" srcset="">
          <img src="./public/schedule-1-1@2x.png" alt="" srcset="">
        </div>
      </div>
    </div>
  </body>
</html>
